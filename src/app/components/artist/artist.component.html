<div class="row">
  <div class="col-2">


    <img class="img-thumbnail rounded-circle mt-1" [src]="infoartist.images[2].url" alt="">
  </div>

  <div class="col-4 ">
    <div class="row mt-5">
      <div class="col-12">
        <h1 class="text-light">{{infoartist.name}} <br> <small>Popularidad {{infoartist.popularity}}</small></h1>

      </div>
    </div>
  </div>

  <div class="col-6 text-right">
    <button type="button" name="" id="" class="btn btn-outline-success btn-lg mt-3">Regresar</button>
  </div>



</div>
<div class="row mt-5">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr class="text-light text-center">
          <th>#</th>
          <th>Foto</th>
          <th>Canci√≥n</th>
          <th>Popularidad</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-light text-center" *ngFor="let track of toptracks; let i=index">

          <td>{{i+1}}</td>
          <td>
            <img class="img-thumbnail rounded-circle " [src]="track.album.images[2].url" alt="">
          </td>
          <td>{{track.name}}</td>
          <td>{{track.popularity}}</td>
          <td><iframe [src]="track.uri|ddmSanatizer:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"></iframe></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
