Ñ<div class="row">
    <div class="col-12 text-center text-light">
        <h4>Search</h4>
    </div>


</div>

<div class="row mt-2">
    <div class="col-12">
        <div class="form-group">
            <label for="" class="text-light">Filtra tu búsqueda</label>
            <select class="custom-select" #filter name="" >
                <option  value="null" selected>Selecciona</option>
                <option *ngFor="let item of searchFilter" [value]="item">{{item}}</option>
               
            </select>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
          <label for="" class="text-light">Ingresa lo que quieres buscar:</label>
          <input type="text" name=""  class="form-control" #termino (keyup)="search(filter.value, termino.value)" placeholder="Ingresa tu búsqueda" aria-describedby="helpId">
      
        </div>
    </div>
</div>

<div class="row mt-2">
    <div class="card-columns" *ngFor="let item of searchresults" >
        <div class="card">
            <img *ngIf="!item.album" [src]="item.images[1]?.url|noImage" class="card-img-top" alt="...">
            <img *ngIf="item.album" [src]="item.album.images[1].url" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>

              <audio *ngIf="item.album && item.preview_url!=null" [src]="item.preview_url" controls></audio>
              
              <p   *ngIf="!item.album" class="card-text"><button (click)="GotoArtist(item.id)"type="button" name="" id="" class="btn btn-outline-info btn-lg btn-block">Ver más...</button></p>
            </div> 
    </div>
   
</div>
